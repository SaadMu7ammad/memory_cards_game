<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Memory Cards</title>
  </head>
  <body>
    <button class="clr-btn">
      <i class="fa-solid fa-trash"></i> Clear Cards
    </button>
    <h2>
      Memory Cards
      <button class="add-new-card-btn">
        <i class="fa-solid fa-plus"></i> Add New Card
      </button>
    </h2>
    <div class="container">
      <div class="card-container">
        <!-- <div class="card">
          <div class="inner-card">
            <div class="q">what is js</div>
            <div class="ans">its a programming language</div>
          </div>
        </div> -->
        <!-- <div class="card">
          <div class="q">what is css</div>
          <div class="ans ">its a styling markup language</div>
        </div> -->
      </div>
      <div class="ctrl">
        <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
        <div class="card-num">1/1</div>
        <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
      </div>
    </div>
    <div class="adding-card">
      <h2>
        Add New Card
        <button class="close"><i class="fa-solid fa-xmark"></i></button>
      </h2>
      <div class="text">
        <label>Question</label>
        <textarea class="txt-q" placeholder="Enter Answer...."></textarea>
      </div>
      <div class="text">
        <label>Answer</label>
        <textarea class="txt-ans" placeholder="Enter Answer...."></textarea>
      </div>
      <button class="add-btn"><i class="fa-solid fa-plus"></i> Add Card</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
